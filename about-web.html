  <!-- CSS dengan Animasi Hover -->
  <style>
      .social-media {
          margin-top: -50px;
          text-align: center;
          margin-bottom: -30px;
      }
      .social-button {
          display: inline-block;
          margin: 5px;
          padding: 10px 15px;
          text-decoration: none;
          color: white;
          border-radius: 5px;
          font-size: 14px;
          transition: all 0.3s ease-in-out;
          position: relative;
          overflow: hidden;
      }
      
      /* Warna Default */
      .wa { background-color: #25d366; } /* Warna khas WhatsApp */
      .ig { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); } /* Gradasi khas Instagram */
      .tt { background-color: #000; } /* Warna khas TikTok */
  
      /* Hover Effect */
      .social-button::before {
          content: "";
          position: absolute;
          top: 50%;
          left: 50%;
          width: 300%;
          height: 300%;
          background: rgba(255, 255, 255, 0.2);
          transition: all 0.4s ease-in-out;
          border-radius: 50%;
          transform: translate(-50%, -50%) scale(0);
      }
  
      .social-button:hover::before {
          transform: translate(-50%, -50%) scale(1);
      }
  
      .social-button:hover {
          transform: translateY(-3px) scale(1.05);
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
  </style>
